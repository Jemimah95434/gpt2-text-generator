<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e2c;
      color: #ffffff;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #5ea2ff;
      margin-bottom: 0.5rem;
    }

    p {
      font-style: italic;
      color: #bbbbff;
      margin-bottom: 2rem;
    }

    textarea {
      width: 60%;
      padding: 1rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      background-color: #1c1c3b;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
    }

    button {
      padding: 0.7rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: #5ea2ff;
      color: white;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background: #2e75d4;
    }

    pre {
      background: #1a1a40;
      padding: 1rem;
      border-radius: 10px;
      text-align: left;
      white-space: pre-wrap;
      max-width: 800px;
      margin: 2rem auto;
      font-family: 'Roboto Mono', monospace;
      font-size: 1rem;
      color: #e0e0e0;
    }

    h2 {
      color: #5ea2ff;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ NeuraVerse</h1>

  <form method="POST">
    <textarea name="prompt" rows="4" cols="60" placeholder="Enter your prompt here..."></textarea><br>
    <button type="submit">Generate Text</button>
  </form>

  {% if result %}

</body>
</html>
